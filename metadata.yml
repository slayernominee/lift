Builds:
  - versionName: "1.0.0"
    versionCode: 1
    commit: v1.0.0
    subdir: android/app
    gradle:
      - yes
    srclibs:
      - flutter@stable
    prebuild:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    build:
      - $$flutter$$/bin/flutter build apk --release
    scandelete:
      - .flutter-plugins-dependencies
      - .flutter-plugins
  - versionName: "1.2.0"
    versionCode: 3
